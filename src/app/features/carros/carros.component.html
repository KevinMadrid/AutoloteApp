<h1>Listado de Carros</h1>
<button type ="button" class="btn btn-success mb-2" (click)="crearCarro()"><i class="fas fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Marca </th>
            <th scope="col">Modelo</th>
            <th scope="col">Color</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carro of carros">
            <th scope="row">{{carro.id}}</th>
            <td>{{carro.marca}}</td>
            <td>{{carro.modelo}}</td>
            <td>{{carro.color}}</td>
            <td>{{carro.detalleCarroid}}</td>
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarCarro(carro.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarCarro(carro.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
</table>
